<div class="card mb-4 box-shadow">
  <div class="card-body">
    <h5 class="card-title">{{item.companyName}}: {{item.symbol | uppercase}}</h5>
    <p class="card-text">
      {{item.description}}
    </p>
    <p>Current Price: {{item.currentPrice}}</p>
    <a href class="btn btn-danger" (click)="remove()">Remove</a>
  </div>
</div>
